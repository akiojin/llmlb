# Comprehensive CI for Rust & C++ nodes
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  # パス変更検出（C++ジョブの条件付き実行用）
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust:
              - 'llmlb/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - '.github/workflows/ci.yml'

  tasks:
    name: Tasks Completion Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check tasks.md completion
        run: |
          chmod +x .specify/scripts/checks/check-tasks.sh
          .specify/scripts/checks/check-tasks.sh
        env:
          CI: true

  rust:
    name: Rust (fmt/clippy/test) ${{ matrix.os }}
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
      - name: Bootstrap pest_generator
        run: |
          if [ -f vendor/pest_generator/bootstrap/Cargo.toml ]; then
            cargo build --manifest-path vendor/pest_generator/bootstrap/Cargo.toml
          else
            echo "Skipping pest_generator bootstrap: vendor/pest_generator/bootstrap/Cargo.toml not found"
          fi
        shell: bash
      - name: Cargo fmt
        run: cargo fmt --all -- --check
        shell: bash
      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        shell: bash
      - name: Cargo test
        run: cargo test --workspace --all-features -- --test-threads=1
        shell: bash

  markdownlint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
      - name: Run markdownlint
        run: pnpm dlx markdownlint-cli2 "**/*.md" "!node_modules" "!.git" "!.github" "!.worktrees" "!vendor"

  coverage-rust:
    name: Coverage (Rust)
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      - name: Bootstrap pest_generator
        run: |
          if [ -f vendor/pest_generator/bootstrap/Cargo.toml ]; then
            cargo build --manifest-path vendor/pest_generator/bootstrap/Cargo.toml
          else
            echo "Skipping pest_generator bootstrap: vendor/pest_generator/bootstrap/Cargo.toml not found"
          fi
        shell: bash
      - name: Install cargo-llvm-cov
        run: |
          rustup component add llvm-tools-preview
          cargo install cargo-llvm-cov --locked
      - name: Run coverage
        run: |
          mkdir -p coverage-rust
          cargo llvm-cov --all-features --workspace --lcov --output-path coverage-rust/lcov.info
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-lcov
          path: coverage-rust/lcov.info

  mcp-server:
    name: MCP Server (lint/test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
      - name: Install dependencies
        working-directory: mcp-server
        run: pnpm install --frozen-lockfile
      - name: Type check
        working-directory: mcp-server
        run: pnpm typecheck
      - name: Build
        working-directory: mcp-server
        run: pnpm build
      - name: Test
        working-directory: mcp-server
        run: pnpm test
