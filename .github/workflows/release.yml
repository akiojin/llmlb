# Release Workflow
# LLM主導のリリースフロー（gwt スタイル）
# トリガー: chore(release): コミット または手動実行
# フロー: バージョン読み取り → タグ作成 → GitHub Release作成 → publish.yml が配布

name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: write
  pull-requests: write

jobs:
  create-tag:
    name: Create Tag and Release
    runs-on: ubuntu-latest
    # chore(release): コミット または手動実行時のみ実行
    # Note: PRマージ時はコミットメッセージが "Merge pull request #N ...\n\nchore(release): vX.Y.Z"
    # となるため、startsWith ではなく contains で判定する
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.message, 'chore(release):') ||
      contains(github.event.head_commit.message, 'from akiojin/release/')
    outputs:
      tag_name: ${{ steps.tag.outputs.tag_name }}
      version: ${{ steps.tag.outputs.version }}
      created: ${{ steps.check-tag.outputs.created }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: tag
        run: |
          VERSION=$(grep -A5 '\[workspace.package\]' Cargo.toml | grep '^version = ' | sed 's/version = "\(.*\)"/\1/')
          TAG_NAME="v${VERSION}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION, Tag: $TAG_NAME"

      - name: Check if tag exists
        id: check-tag
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          git fetch --tags
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "created=false" >> "$GITHUB_OUTPUT"
            echo "Tag $TAG_NAME already exists, skipping"
          else
            echo "created=true" >> "$GITHUB_OUTPUT"
            echo "Tag $TAG_NAME does not exist, will create"
          fi

      - name: Create and push tag
        if: steps.check-tag.outputs.created == 'true'
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"

      - name: Create GitHub Release
        if: steps.check-tag.outputs.created == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ steps.tag.outputs.tag_name }}
          VERSION: ${{ steps.tag.outputs.version }}
        run: |
          # CHANGELOG.md からこのバージョンのノートを抽出
          if [ -f CHANGELOG.md ]; then
            NOTES=$(sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | head -n -1)
            if [ -z "$NOTES" ]; then
              NOTES="Release $TAG_NAME"
            fi
          else
            NOTES="Release $TAG_NAME"
          fi

          gh release create "$TAG_NAME" \
            --title "$TAG_NAME" \
            --notes "$NOTES" \
            --draft=false

      # GITHUB_TOKENで作成されたタグは他のワークフローをトリガーしないため、
      # 明示的にpublish.ymlをディスパッチする
      - name: Trigger Publish Workflow
        if: steps.check-tag.outputs.created == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ steps.tag.outputs.tag_name }}
        run: |
          gh workflow run publish.yml --ref "$TAG_NAME" -f release_tag="$TAG_NAME"
