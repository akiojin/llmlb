name: Release

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  semantic-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup C++ build environment
        uses: ./.github/actions/setup-cpp
        with:
          with-cross-compile: 'true'

      - name: Build C++ binary (Linux amd64)
        run: |
          cmake -S node -B node/build -DBUILD_TESTS=OFF
          cmake --build node/build --config Release
          mkdir -p dist
          tar -czf dist/llm-node-linux-amd64.tar.gz -C node/build llm-node

      - name: Build C++ binary (macOS arm64) [cross]
        if: runner.os == 'Linux'
        run: |
          cmake -S node -B node/build-macos \
            -DCMAKE_SYSTEM_NAME=Darwin \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DBUILD_TESTS=OFF
          cmake --build node/build-macos --config Release
          tar -czf dist/llm-node-macos-arm64.tar.gz -C node/build-macos llm-node

      - name: Build C++ binary (macOS x64) [cross]
        if: runner.os == 'Linux'
        run: |
          cmake -S node -B node/build-macos-x64 \
            -DCMAKE_SYSTEM_NAME=Darwin \
            -DCMAKE_OSX_ARCHITECTURES=x86_64 \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DBUILD_TESTS=OFF
          cmake --build node/build-macos-x64 --config Release
          tar -czf dist/llm-node-macos-x64.tar.gz -C node/build-macos-x64 llm-node

      - name: Build C++ binary (Windows x64) [cross]
        if: runner.os == 'Linux'
        run: |
          cmake -S node -B node/build-win \
            -DCMAKE_SYSTEM_NAME=Windows \
            -DCMAKE_SYSTEM_VERSION=10.0 \
            -DCMAKE_C_COMPILER=x86_64-w64-mingw32-gcc \
            -DCMAKE_CXX_COMPILER=x86_64-w64-mingw32-g++ \
            -DBUILD_TESTS=OFF
          cmake --build node/build-win --config Release
          mkdir -p dist/win
          cp node/build-win/llm-node.exe dist/win/
          (cd dist && zip -r llm-node-windows-x64.zip win)

      - name: Build C++ binary (Linux CUDA)
        run: |
          cmake -S node -B node/build-cuda \
            -DBUILD_TESTS=OFF \
            -DBUILD_WITH_CUDA=ON
          cmake --build node/build-cuda --config Release
          mkdir -p dist
          tar -czf dist/llm-node-linux-cuda.tar.gz -C node/build-cuda llm-node

      - name: Semantic Release
        id: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm dlx semantic-release

  publish-mcp-server:
    name: Publish MCP Server to npm
    needs: semantic-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Get release version
        id: version
        run: |
          git fetch --tags
          VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version already published
        id: check
        working-directory: mcp-server
        env:
          RELEASE_VERSION: ${{ steps.version.outputs.version }}
        run: |
          if npm view "@llm-router/mcp-server@${RELEASE_VERSION}" version 2>/dev/null; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Version ${RELEASE_VERSION} already published, skipping"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check.outputs.skip != 'true'
        working-directory: mcp-server
        run: pnpm install --frozen-lockfile

      - name: Build
        if: steps.check.outputs.skip != 'true'
        working-directory: mcp-server
        run: pnpm build

      - name: Update version
        if: steps.check.outputs.skip != 'true'
        working-directory: mcp-server
        env:
          RELEASE_VERSION: ${{ steps.version.outputs.version }}
        run: npm version "$RELEASE_VERSION" --no-git-tag-version

      - name: Publish to npm
        if: steps.check.outputs.skip != 'true'
        working-directory: mcp-server
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
