name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  semantic-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build C++ binary (Linux amd64)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libssl-dev
          cmake -S ollama-node-cpp -B ollama-node-cpp/build -DBUILD_TESTS=OFF
          cmake --build ollama-node-cpp/build --config Release
          mkdir -p dist
          tar -czf dist/ollama-node-linux-amd64.tar.gz -C ollama-node-cpp/build ollama-node

      - name: Build C++ binary (macOS arm64) [cross]
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm lld cmake libssl-dev gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          cmake -S ollama-node-cpp -B ollama-node-cpp/build-macos \
            -DCMAKE_SYSTEM_NAME=Darwin \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DBUILD_TESTS=OFF
          cmake --build ollama-node-cpp/build-macos --config Release
          tar -czf dist/ollama-node-macos-arm64.tar.gz -C ollama-node-cpp/build-macos ollama-node

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm dlx semantic-release
