name: semantic-release

on:
  push:
    branches:
      - develop

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    if: github.event_name == 'workflow_dispatch' || !startsWith(github.event.head_commit.message, 'chore(release):')
    runs-on: ubuntu-latest
    concurrency:
      group: semantic-release-develop
      cancel-in-progress: false
    env:
      PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
    outputs:
      release_tag: ${{ steps.capture_release.outputs.tag }}
      release_version: ${{ steps.capture_release.outputs.version }}
    steps:
      - name: Ensure Personal Access Token is configured
        run: |
          if [[ -z "${PERSONAL_ACCESS_TOKEN:-}" ]]; then
            echo "::error::PERSONAL_ACCESS_TOKEN secret is not configured." >&2
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-edit
        run: cargo install cargo-edit --locked

      - name: Install npm dependencies
        run: pnpm install --frozen-lockfile

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ env.PERSONAL_ACCESS_TOKEN }}
          GH_TOKEN: ${{ env.PERSONAL_ACCESS_TOKEN }}
        run: pnpm exec semantic-release

      - name: Capture release outputs
        id: capture_release
        shell: bash
        run: |
          info_file="release/semantic-release.json"
          if [[ ! -f "$info_file" ]]; then
            echo "tag=" >> "$GITHUB_OUTPUT"
            echo "version=" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          tag=$(jq -r '.tag' "$info_file")
          version=$(jq -r '.version' "$info_file")
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "version=$version" >> "$GITHUB_OUTPUT"
