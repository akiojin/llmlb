name: Hook Tests

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-hooks:
    name: Test Claude Code PreToolUse Hooks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Bats-core
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Verify Bats installation
        run: bats --version

      - name: Set execute permissions on hook scripts
        run: |
          chmod +x .claude/hooks/block-git-branch-ops.sh
          chmod +x .claude/hooks/block-cd-command.sh

      - name: Run Hook contract tests
        run: |
          npx bats tests/hooks/test-block-git-branch-ops.bats
          npx bats tests/hooks/test-block-cd-command.bats

      - name: Run all Hook tests with TAP output
        run: |
          npx bats --tap tests/hooks/*.bats

      - name: Test summary
        if: success()
        run: |
          echo "âœ… All Hook tests passed successfully!"
          echo ""
          echo "Test coverage:"
          echo "- Git branch operations: 7 test cases"
          echo "- Directory navigation: 6 test cases"
          echo "- Total: 13 test cases"
