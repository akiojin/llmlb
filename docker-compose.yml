services:
  llmlb:
    build:
      context: .
    container_name: llmlb
    mem_limit: 16g
    mem_reservation: 13g
    memswap_limit: 18g
    volumes:
      - .:/llmlb
      - bash-history:/root/.bash_history_dir
      - ./.docker/bash_history:/root/.bash_history
      - claude-config:/root/.claude
      - codex-config:/root/.codex
      - ${HOME:-~}/.codex:/root/.codex-host:ro
      - ~/.serena:/root/.serena
    environment:
      - OPENAI_API_KEY
      - GOOGLE_API_KEY
      - ANTHROPIC_API_KEY
      - NPM_USER
      - NPM_EMAIL
      - NPM_PASS
      - GITHUB_TOKEN
      - GITHUB_PERSONAL_ACCESS_TOKEN
      - GITHUB_USERNAME
      - GIT_USER_EMAIL
      - HISTFILE=/root/.bash_history_dir/.bash_history
      - HISTSIZE=5000
      - HISTFILESIZE=200000
      - MAX_MCP_OUTPUT_TOKENS
      - ENABLE_BACKGROUND_TASKS=1
      - FORCE_AUTO_BACKGROUND_TASKS=1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${LLMLB_PORT:-32768}:32768"
      - "8081:8081"
      - "32768-32774:32768-32774"
    stdin_open: true
    tty: true
    working_dir: /llmlb

volumes:
  bash-history: {}
  claude-config: {}
  codex-config: {}
