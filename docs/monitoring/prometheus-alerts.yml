groups:
  - name: llm-runtime
    rules:
      - alert: LLM RuntimeDown
        expr: up{job="llm-runtime"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "LLM runtime is down"
          description: "LLM runtime exporter is not responding for more than 1 minute."

      - alert: LLM RuntimeNoPulls
        expr: rate(runtime_node_pulls_total[10m]) == 0
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "No pull activity"
          description: "No pull requests served in the last 10 minutes."
